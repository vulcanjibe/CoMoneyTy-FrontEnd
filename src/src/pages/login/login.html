<ion-header class="login-header auth-header">
  <ion-navbar>
    <ion-title>Sign in</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="login-content auth-content">
  <form class="login-form auth-form" [formGroup]="login" (ngSubmit)="doLogin()">
    <ion-item>
      <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
    </ion-item>
    <div *ngIf="login.hasError('required') && login.touched" class="error-box">Email obligatoire</div>

    <show-hide-container>
      <ion-item>
        <ion-input type="password" placeholder="Password" formControlName="password" show-hide-input></ion-input>
      </ion-item>
    </show-hide-container>
    <button ion-button block class="auth-action-button login-button" type="submit" [disabled]="!login.valid">Log in</button>
  </form>
  <ion-row class="alt-options">
    <ion-col no-padding width-50>
      <button ion-button block clear class="forgot-button" (tap)="goToForgotPassword()">Forgot Password?</button>
    </ion-col>
    <ion-col no-padding width-50>
      <button ion-button block clear class="signup-button" (tap)="goToSignup()">Sign up!</button>
    </ion-col>
  </ion-row>
  <p class="auth-divider">
    Or
  </p>
  <button ion-button block class="facebook-auth-button" (tap)="doFacebookLogin()">Log in with Facebook</button>
  <button ion-button block class="google-auth-button" (tap)="doGoogleLogin()">Log in with Google</button>
  <p class="auth-divider">
    <button ion-button class="skip-button" (tap)="showPrivacy()" >Règles de confidentialité</button>
  </p>
</ion-content>
