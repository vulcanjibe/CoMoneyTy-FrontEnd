<ion-header>
  <ion-navbar>
    <button ion-button menuToggle >
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Message de {{message.emetteur.prenom}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item-group>
    <ion-item>
      <ion-avatar item-left>
        <preload-image class="user-image" [ratio]="{w:1, h:1}" [src]='constante.getUrlImage(message.emetteur.urlAvatar)'></preload-image>
      </ion-avatar>
      <h2 class="item-title">{{message.emetteur.nom}} {{message.emetteur.prenom}}</h2>
      <p class="item-description"  text-nowrap>{{message.titre}}</p>
      <p class="item-description"  text-wrap>{{message.message}}</p>
      <ion-note class="item-time" item-right>{{message.date}}</ion-note>
    </ion-item>
  </ion-item-group>
  <section *ngIf="message.messageCache" padding>
    <button ion-button block class="form-action-button create-post-button" padding (tap)="traite()" >Traiter le message</button>
  </section>
</ion-content>
