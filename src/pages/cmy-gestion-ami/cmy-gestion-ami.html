<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Les invitations</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="list-mini-content">
  <div class="list-mini">
    <ion-list>
      <button class="list-item"  (tap)="open(event)" ion-item *ngFor="let invitation of invitations">
        <ion-row align-items-center no-padding class="content-row one-line">
          <!-- You can limit the rows of the description by using the class one-line. If you remove it, all the content from the row will be shown -->
          <ion-col no-padding col-3 class="item-avatar">
            <preload-image class="avatar-image rounded-image" [ratio]="{w:1, h:1}" [src]='constante.BASE_URL_IMAGE+"/"+invitation.contact.photo' *ngIf="invitation.contact.photo.startsWith('user')"></preload-image>
            <preload-image class="avatar-image rounded-image" [ratio]="{w:1, h:1}" [src]='invitation.contact.photo' *ngIf="!invitation.contact.photo.startsWith('user')"></preload-image>
          </ion-col>
          <ion-col no-padding col-6 class="item-content" >
            <h3 class="item-title"> {{invitation.contact.displayName}}</h3>
            <p class="item-description"> Envoy√©e le {{invitation.date}}</p>
          </ion-col>
          <ion-col no-padding col-3 justify-content-end class="item-content">
            <h3 class="item-title"> {{invitation.etatReponse}}</h3>
          </ion-col>
        </ion-row>
      </button>
      <ion-fab right bottom>
        <button (tap)="ajouteInvitation()" ion-fab color="danger"><ion-icon name="add"></ion-icon></button>
      </ion-fab>
    </ion-list>
  </div>
