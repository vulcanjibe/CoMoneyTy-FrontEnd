<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>DÃ©veloppeur Only...</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="home">


  <section>
    <button ion-button block class="form-action-button create-post-button"  (tap)="alerteur()" (press)="resetData()" >Reset des datas!</button>
  </section>

  <section>
    <button ion-button block class="form-action-button create-post-button"   (tap)="alerteur()" (press)="checkInfra()">Check infrastructure</button>
    <ion-item padding-top>
      <ion-label item-start>Serveur : </ion-label>
      <ion-icon item-left [color]="colorServeur" [name]="etatServeur"></ion-icon>
      <ion-label item-end> Tps : {{tpsReponseServeur}} ms</ion-label>
    </ion-item>
    <ion-item padding-top>
      <ion-label item-left>Database : </ion-label>
      <ion-icon item-left [color]="colorDatabase" [name]="etatDatabase"></ion-icon>
      <ion-label item-right> Tps : {{tpsReponseCouchbase}} ms</ion-label>
    </ion-item>
  </section>

  <section>
    <button ion-button block class="form-action-button create-post-button"  (tap)="alerteur();" (press)="purgeServeur()" >Test Stateless</button>
  </section>
  <section>
    <button ion-button block class="form-action-button create-post-button" type="button"   (tap)="alerteur()" (press)="swapUser()" >Swap User</button>
  </section>
</ion-content>
