<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Notifications</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="notifications-content">
  <ion-item-group>
    <ion-item-divider class="notifications-divider">Today</ion-item-divider>
    <ion-item [ngClass]="{'row-opaque' : message.dejaLu}" (tap)="traite(message)" class="notification-item" *ngFor="let message of messages">
      <ion-avatar item-left>
        <preload-image class="user-image" [ratio]="{w:1, h:1}" [src]='constante.getUrlImage(message.emetteur.urlAvatar)'></preload-image>
      </ion-avatar>
      <h2 class="item-title">{{message.emetteur.nom}} {{message.emetteur.prenom}}</h2>
      <p class="item-description">{{message.message}}</p>
      <ion-note class="item-time" item-right>{{message.date}}</ion-note>
    </ion-item>
  </ion-item-group>
</ion-content>
