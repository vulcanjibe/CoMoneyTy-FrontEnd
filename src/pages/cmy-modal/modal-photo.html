<ion-header>
  <ion-toolbar>
    <ion-title>
      Choix photo
    </ion-title>
    <ion-buttons start>
      <button ion-button (tap)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="list-mini-content">
  <div class="list-mini">
    <ion-list>
      <button class="list-item"  (tap)="choose(photo)" ion-item *ngFor="let photo of photos">
        <ion-row align-items-center no-padding class="content-row one-line">
          <!-- You can limit the rows of the description by using the class one-line. If you remove it, all the content from the row will be shown -->
          <ion-col no-padding col-3 class="item-avatar">
            <preload-image class="avatar-image" [ratio]="{w:1, h:1}" [src]='constante.REP_IMAGE+"events/"+photo'></preload-image>
          </ion-col>
        </ion-row>
      </button>
    </ion-list>
  </div>
</ion-content>
