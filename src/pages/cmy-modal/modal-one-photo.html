<ion-header>
  <ion-toolbar>
    <ion-title>
      Document
    </ion-title>
    <ion-buttons start>
      <button ion-button (tap)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="list-mini-content">
  <preload-image class="avatar-image" [ratio]="{w:1, h:1}" [src]='constante.getUrlImage(photo)'></preload-image>
</ion-content>
