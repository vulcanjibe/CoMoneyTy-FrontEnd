<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Nouvelle dépense</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="forms-examples-content">
  <div  class="forms-wrapper">
    <div  class="post-example-view">
     <form class="sample-form post-form" [formGroup]="creationMouvementForm" (ngSubmit)="saveMouvement()">
    <section class="form-section">
      <ion-item>
        <ion-input type="text" placeholder="Description" formControlName="commentaire"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Montant" formControlName="montant"></ion-input>
      </ion-item>
      <ion-item>
        Payé par
        <button ion-button  type="button" outline item-end (tap)="popupPayePar()">Vous</button>
      </ion-item>
      <ion-item>
        Partagé
        <button ion-button  type="button" outline item-end (tap)="popupPartage()">Equitablement</button>
      </ion-item>

      <ion-item class="multi-input time-item">
        <ion-label floating>Date</ion-label>
        <ion-datetime formControlName="date" displayFormat="DD/MM/YYYY" pickerFormat="DD-MM-YYYY"></ion-datetime>
      </ion-item>
      <button ion-button block large  type="button"  class="upload-image-button" (tap)="choosePhoto()">
        <ion-icon name="camera"></ion-icon>
        <img [src]="imageCamera" *ngIf="imageCamera" />
        <h3 class="button-title">Prenez une photo</h3>
      </button>
    </section>

    <section class="form-section">
      <button ion-button block class="form-action-button create-post-button" type="submit" [disabled]="!creationMouvementForm.valid">Enregistrer!</button>
    </section>
  </form>
    </div>
  </div>

</ion-content>

<ion-footer>
  <ion-segment [(ngModel)]="icons" color="primary">
    <ion-segment-button (tap)="createNewEvent()" value="camera">
      <ion-icon name="camera"></ion-icon>
    </ion-segment-button>
    <ion-segment-button value="bookmark">
      <ion-icon name="bookmark"></ion-icon>
    </ion-segment-button>
    <ion-segment-button value="bookmark">
      <ion-icon name="bookmark" (tap)="uploadImage()"></ion-icon>
    </ion-segment-button>
  </ion-segment>
</ion-footer>
