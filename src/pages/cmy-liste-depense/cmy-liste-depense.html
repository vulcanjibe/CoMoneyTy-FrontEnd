<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Les dépenses</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="list-mini-content">
  <div class="list-mini">
    <ion-list>
      <button class="list-item"  (tap)="detail(depense)" ion-item *ngFor="let depense of depenses">
        <ion-row align-items-center no-padding class="content-row one-line">
          <!-- You can limit the rows of the description by using the class one-line. If you remove it, all the content from the row will be shown -->
          <ion-col no-padding col-3 class="item-avatar">
            <preload-image class="avatar-image" [ratio]="{w:1, h:1}" [src]='constante.BASE_URL_IMAGE+"/"+depense.user.urlAvatar'></preload-image>
          </ion-col>
          <ion-col no-padding col-6 class="item-content">
            <h3 class="item-title"> Dépense : {{depense.depense.commentaire}}</h3>
            <p class="item-description"> Date : {{depense.depense.date}}</p>
            <p class="item-description"> Montant : {{depense.depense.montant.toFixed(2)}} €</p>
            <p class="item-description"> Payé par : {{depense.user.prenom}}</p>
          </ion-col>
          <ion-col no-padding col-3 class="item-avatar">
            <preload-image class="avatar-image" *ngIf="depense.depense.urlPhoto" [ratio]="{w:1, h:1}" [src]='constante.BASE_URL_IMAGE+"/"+depense.depense.urlPhoto'></preload-image>
          </ion-col>
        </ion-row>
      </button>
    </ion-list>
  </div>
