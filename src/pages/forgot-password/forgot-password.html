<ion-header class="forgot-password-header auth-header">
  <ion-navbar>
    <ion-title>Mot de passe oublié?</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="forgot-password-content auth-content">
  <h2 class="auth-title">Récupérez votre password</h2>
  <p class="recover-message">
    Entrez votre mail et votre numéro de téléphone pour recevoir votre password...
  </p>
  <form class="forgot-password-form auth-form" [formGroup]="forgot_password" (ngSubmit)="recoverPassword()">
    <ion-item>
      <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="tel" placeholder="Téléphone" formControlName="phone"></ion-input>
    </ion-item>
    <button ion-button block class="auth-action-button recover-password-button" type="submit" [disabled]="!forgot_password.valid">Récupérer le password</button>
  </form>
</ion-content>
